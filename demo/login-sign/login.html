<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
      <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>title</title>
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <script src="jquery-3.1.1.js"></script>
    <script src="jquery.validate.min.js"></script>
    <link href="assets/css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" href="login.css">
</head>
<body style="background-color: #E2E2E2;">
    <div class="container">
        <div class="row text-center " style="padding-top:100px;">
            <div class="col-md-12">
                <img src="assets/img/logo-invoice.png" />
            </div>
        </div>
         <div class="row ">
               
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                           
                            <div class="panel-body">
                                <form role="form" action="" method="" id="signupForm">
                                    <hr />
                                    <h5>Enter Details to Login</h5>
                                       <br />
                                     <div class="a form-group input-group">
                                            <div class="input-group-addon"><i class="fa fa-tag"  ></i></div>
                                            <input type="text" name="user" class="form-control" placeholder="Your Username " />
                                            <span class="mess"></span>
                                        </div>
                                      <div class="a form-group input-group">
                                            <div class="input-group-addon"><i class="fa fa-lock"  ></i></div>
                                            <input type="password" name="pass" class="form-control"  placeholder="Your Password" />
                                            <span class="mess"></span>
                                         </div>
                                    <!--<div class="form-group">-->

                                            <!--</label>-->

                                            <!--</span>-->
                                        <!--</div>-->
                                     
                                     <!--<a href="index.html" class="btn btn-primary ">Login Now</a>-->
                                        <button type="submit" class="btn btn-primary ">login Now</button>
                                    <hr />
                                    Not register ? <a href="index.html" >click here </a> or go to <a href="index.html">Home</a> 
                                    </form>
                            </div>
                           
                        </div>
                
                
        </div>
    </div>

</body>
</html>
<script>
    $().ready(function() {
        // 在键盘按下并释放及提交后验证提交表单
        $("#signupForm").validate({
            rules: {
                user: {
                    required: true,
                    rangelength:[6,18]
                },
                pass: {
                    required: true,
                    rangelength:[6,18]
                }
            },
            messages: {
                user: {
                    required: "请输入用户名",
                    rangelength: "输入长度必须介于 {0} 和 {1} 之间的字符串（汉字算一个字符）。"
                },
                pass: {
                    required: "请输入密码",
                    rangelength: "输入长度必须介于 {0} 和 {1} 之间的字符串（汉字算一个字符）。"
                }
            }
        })
    });
</script>
