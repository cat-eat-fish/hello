<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<link rel="stylesheet" href="css/land.css" />
		<script src="js/rem.js"></script>
		<link rel="stylesheet" href="iconfont/iconfont.css" />
		<title>登陆-land</title>
	</head>
	<body>
		<!--叉号-->
		<div class="ch">
			<a href="home.html">
				<i class="iconfont icon-chahao1"></i>
			</a>
		</div>
		<!--表单-->
		<form action="">
			<div class="add-ch">
				<input type="email" placeholder="邮箱" />
				<i class="iconfont icon-chahao1"></i>
			</div>
			<div class="add-ch">
				<input type="password" placeholder="密码" />
				<i class="iconfont icon-chahao1"></i>
			</div>
			
			<a class="wjmm" href="forgot.html">忘记密码?</a>
		</form>
		<!--登陆-->
		<a class="land" href="index.html">
			登录
		</a>
		
		
	</body>
	<script src="js/jquery-3.1.1.js"></script>
	<script>
		//点击叉号，文本框中清零
		$('.add-ch').find('i').click(function(){
			var ishave=$('input').val();
			if(ishave.length>0){
				$(this).find('input').val("");
			}
		})
		//输入框获得焦点，显示叉号
		$('input').focus(function(){
			$(this).siblings('.iconfont').css("display","block");
		})
		//输入框失去焦点，隐藏叉号
		$('input').blur(function(){
			$(this).siblings('.iconfont').css("display","none");
		})
	</script>
</html>
