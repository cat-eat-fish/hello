<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<link rel="stylesheet" href="css/email-registration.css" />
		<script src="js/rem.js"></script>
		<link rel="stylesheet" href="iconfont/iconfont.css" />
		<title>邮箱注册</title>
	</head>
	<body>
		<!--顶部-->
		<header>
			<div class="head-l">
				<a href="login.html">
					<i class="iconfont icon-zuo"></i>
					<span>返回</span>
				</a>
			</div>
			<div class="head-m">
				注册
			</div>
			<div class="head-r">
				<a href="select-avatar.html">
					下一步
				</a>
			</div>
		</header>
		<!--内容-->	
		<div class="main">
			<!--注册项-->
			<section class="item">
				<div class="active item1">
					<a href="email-registration.html">
						邮箱注册
					</a>
				</div>
				<div class="item1">
					<a href="tel-registration.html">
						手机号注册
					</a>
				</div>
				<div class="item1">
					<a href="">
						昵称注册
					</a>
				</div>
			</section>
			<!--form表单-->
			<form action="" method="">
				<div class="item">
					<span>邮箱</span>
					<div class="add-ch">
						<i class="iconfont icon-chahao"></i>
					</div>
					<input type="email"  placeholder="请输入登陆所需的邮箱地址"/>
				</div>
				<div class="item">
					<span>昵称</span>
					<div class="add-ch">
						<input type="text"  placeholder="请输入2~8位字符昵称，英文中文均可"/>
						<i class="iconfont icon-chahao"></i>
					</div>
					
				</div>
				<div class="item">
					<span>密码</span>
					<div class="add-ch">
						<input type="password"  placeholder="请输入6~10位密码"/>
						<i class="iconfont icon-chahao"></i>
					</div>
					
				</div>
				<div class="item">
					<span>确认密码</span>
					<div class="add-ch">
						<input type="password"  placeholder="请再次确认密码"/>
						<i class="iconfont icon-chahao"></i>
					</div>
				</div>
			</form>
			<!--保存和协议-->
			<section class="preservation-agreement">
				<div class="preservation">
					<input type="checkbox" name="ispsd" value="">保存密码
				</div>
				<div class="agreement">
					您已同意了<a href="">David用户协议</a>
				</div>
			</section>
		</div>
	</body>
	<script src="js/jquery-3.1.1.js"></script>
	<script src="js/jq.js"></script>
</html>
